machine:
  node:
    version: 8.6.0

general:
  branches:
    ignore:
      - gh-pages

test:
  override:
    - echo "skipping test"

compile:
  override:
    - npm run build

deployment:
  staging:
    branch: master
    commands:
      - git config --global user.email "deploy@circleci.com"
      - git config --global user.name "Circle CI"
      - cp circle.yml ./demo/dist/circle.yml
      - npm run deploy
